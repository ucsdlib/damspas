version: '3'

services:
  web:
    build: ../../.
    ports:
      - "3000:3000"
    volumes:
      - ../../.:/usr/src/app
    depends_on:
      - database
      - solr
      - tomcat
    env_file:
      - ../.env.dev.database
      - ../.env.dev.web

  database:
    image: ucsdlib/docker-postgres-damsrepo
    # volumes:
    #   - db-data:/var/lib/postgresql/data
    env_file:
      - ../.env.dev.database

  solr:
    image: solr:5.5-alpine
    ports:
      - "8983:8983"
    volumes:
    # - solr_repo:/opt/solr/server/solr/mycores
    - "../../solr_config:/solr_config"
    entrypoint:
    - docker-entrypoint.sh
    - solr-precreate
    - blacklight
    - "/solr_config/config"

  tomcat:
    image: ucsdlib/docker-tomcat-damsrepo
    command: ["dockerize", "-wait", "tcp://solr:8983", "-timeout", "1m", "-wait", "tcp://database:5432", "-timeout", "1m", "catalina.sh", "run"]
    depends_on:
      - database
      - solr

