---
version: 2
jobs:
  build:
    working_directory: ~/ucsdlib/damspas
    parallelism: 1
    docker:
      - image: circleci/ruby:2.3.7-node-browsers
        environment:
          CIRCLE_ENV: test
          RAILS_ENV: test
          APPS_DHH_DEV_DB: localhost
          APPS_DHH_DEV_SOLR_URL: http://localhost:8080/solr/blacklight
          APPS_DHH_DEV_FEDORA_URL: http://localhost:8080/dams/fedora
          APPS_DHH_DEV_DB_USER: dams
          APPS_DHH_DEV_DB_PASS: dams
      - image: ucsdlib/docker-postgres-damsrepo
        environment:
          POSTGRES_USER: dams
          POSTGRES_PASSWORD: dams
      - image: ucsdlib/docker-tomcat-damsrepo
    steps:
      - checkout
      - run:
          name: Confirm PhantomJS version
          command: phantomjs --version
      - restore_cache:
          keys:
          # This branch if available
          - bundle-v2-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle --jobs 4 --retry 3
      - save_cache:
          key: bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - "vendor/bundle"
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: bundle exec rake db:setup
      - run:
          name: Run rspec
          command: COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN bundle exec rspec
      - store_test_results:
          path: test_results
